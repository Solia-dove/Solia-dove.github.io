/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
  if (expected === found) {
    return "TEST SUCCEEDED";
  } else {
    return "TEST FAILED.  Expected " + expected + " found " + found;
  }
}
function myArrayFunctionTest(expected, found) {
  if (expected.length != found.length) {
    return "TEST FAILED.  Expected " + expected + " found " + found;
  } else {
      for (let index = 0; index < expected.length; index++) {
          if(expected[index]!=found[index])
          return "TEST FAILED.  Expected " + expected + " found " + found;
      }
      return "TEST SUCCEEDED";
  }
}

/* max returns the maximum of 2 arguments */
function max(a, b) {
  if (a > b) {
    return a;
  } else {
    return b;
  };
}
console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

/* max3 takes 3 numbers as arguments and returns the largest */
function maxOfThree(a, b, c) {
  return max(max(a, b), c);

}

console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));
   //3 
function isVowel (c){
    if(c==="i"|| c==="a" || c==="e"|| c==="u"|| c==="o"){
        return true;
    }
    else
    return false 
}
console.log("Expected output of isVowel(s) is false  " + myFunctionTest(false, isVowel("s")));
console.log("Expected output of isVowel(u) is True  " + myFunctionTest(true, isVowel("u")));

   //4
function sum(a){
    let sumOfAll=0.0
    for(i=0;i<a.length;++i){
        sumOfAll = sumOfAll+a[i]
    }
    return sumOfAll;
} 

function multiply(a){
    let product=1
    for(i=0;i<a.length;++i){
        product = product*a[i]
    }
    return product;
}
console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1,2,3,4])));
console.log("Expected output of multiply([1,2,3,4]) is 24 " + myFunctionTest(24, multiply([1,2,3,4])));
    
    
   //5
function reverse(s){
    let reversed=s.charAt(s.length);
    for(i=s.length-1;i>=0;i--){
  reversed=reversed +s.charAt(i)
    }
    return reversed
} 
console.log("Expected output of reverse(jag testar) is ratset gaj  " + myFunctionTest("ratset gaj", reverse("jag testar")));

//6
function findLongestWord(a){
    let longest=a[0];
    for(i=0;i<a.length;++i){
        if(a[i].length>longest.length){
            longest=a[i]
        }
    }
    return longest.length
}
console.log("Expected output of findLongestWord([abc,abc,hello]) is 5  " + myFunctionTest(5, findLongestWord(["abc","abc","hello"])));

//7
const filterLongWords= function (a,j){
    let longest=[];
    for(i=0;i<a.length;++i){
        if(a[i].length>j){
            longest.push(a[i])
        }
    }
    return longest;
}
console.log("Expected output of filterLongWords([abc,abcd,hello],3) is[ 'abcd', 'hello' ]" + myArrayFunctionTest([ 'abcd', 'hello' ], filterLongWords(['abc','abcd','hello'],3)));

const a = [1,3,5,3,3]; 
const b = a.map(function(elem, i, array) {
  return elem *10;
})
console.log("Expected output of b is [10, 30, 50, 30, 30] " + myArrayFunctionTest([10, 30, 50, 30, 30], b));

//8b
const c = a.filter(function(elem, i, array){
  return elem === 3;});
  console.log("Expected output of c is [ 3, 3, 3] " + myFunctionTest(3,3,3, c));

const d = a.reduce(function(prevValue, elem, i, array){

});

console.log("Expected output of d is 135 " + myFunctionTest(135, d));
